        <link rel="stylesheet" href="mystyle.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sacramento" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="logo">
            <h1>Plantify</h1>
        </header>
        <nav class="dropdownMenu">
            <img class="dropdown" src="images/menuBar.png" alt="menu bar">
            <section class="dropdownContent">

            <h2>Address:</h2>
            <p>Birger Jarlsgatan 5000</p>
            <p>Stockholm</p>
            <p>Tel: 08-13371337</p>

                <h5>We Want To Hear From You</h5>
                <!-- Used id here to have the textarea connected to the form. Nothing that I used in the CSS -->
                <form id="myform">
                    <label>Full name: </label>
                    <input type="text">
                    <label>Email: </label>

                <label>Your message:</label>
                <textarea rows="10" cols="30" form="myform"></textarea>
                <input class="button" type="button" value="Send">
            </section>
        </section>
        <footer></footer>
